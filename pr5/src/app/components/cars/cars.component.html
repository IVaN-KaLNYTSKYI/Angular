<div *ngFor="let car of cars">
  {{car.model}}
</div>

<form [formGroup]="myFormGroup">
  <input type="text" name="model" [formControl]="modelControl">
  <input type="number" name="price" [formControl]="priceControl" >
  <input type="number" name="year" [formControl]="yearControl" >
  <button (click)="add()">add</button>
</form>
